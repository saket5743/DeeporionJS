  const reverInt = (num) => {
    let isNegative = num < 0;
    let myReverNum = Math.abs(num).toString().split("").reverse().join("");
    myReverNum = parseInt(myReverNum);

    if (isNegative) {
      myReverNum = -myReverNum;
    }
    return myReverNum;
  }
